get:
  summary: keystone v3 token验证API
  parameters:
    - $ref: '../parameters/auth.yaml#/token3'
  responses:
    200:
      description: keystone v3 token信息
      schema:
        $ref: "../schemas/auth.yaml#/Auth3Response"
  tags:
    - authentication

post:
  summary: keystone v3认证API
  parameters:
    - name: auth
      in: body
      required: true
      schema:
        $ref: "../schemas/auth.yaml#/Auth3Input"
  responses:
    200:
      description: keystone v3 token信息
      schema:
        $ref: "../schemas/auth.yaml#/Auth3Response"
  tags:
    - authentication
