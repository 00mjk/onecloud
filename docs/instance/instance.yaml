get:
  summary: 获取指定实例详情信息
  parameters: 
    - $ref: '/parameters/instance.yaml#instanceId'
  responses:
    200:
      description: 实例信息
      schema:
        $ref: '/schemas/instance.yaml#InstanceResponse'
  tags:
    - instance
put:
  summary: 更新实实例信息
  parameters:
    - $ref: '/parameters/instance.yaml#instanceId'
    - in: body
      name: server
      required: true
      schema:
        $ref: '/schemas/instance.yaml#InstanceUpdate' 
  responses:
    200:
      description: 实例信息
      schema:
        $ref: '/schemas/instance.yaml#InstanceResponse'
  tags:
    - instance
delete:
  summary: 删除指定实例
  parameters: 
    - $ref: '/parameters/instance.yaml#instanceId'
  responses:
    200:
      description: 被删除实例的信息
      schema:
        $ref: '/schemas/instance.yaml#InstanceResponse'
  tags:
    - instance